<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="scss/style.css">
	<title>MyPaint</title>
</head>
<body>
	<main class="paint">
		<div class="work_area">
			<div id="toolbar" class="paint__toolbar">
				<ul id="pens" class="toolbar__elements">
					<li id="round" class="toolbar__elements__item pan-round"></li>
					<li id="square" class="toolbar__elements__item pan-squere"></li>
					<li id="rst" class="toolbar__elements__item pan-delete"></li>
				</ul>
				<ul id="colors" class="toolbar__elements">
					<li id="colorBlue" class="toolbar__elements__item color-blue"></li>
					<li id="colorRed" class="toolbar__elements__item color-red"></li>
					<li id="colorGreen" class="toolbar__elements__item color-green"></li>
				</ul>
			</div>
			<svg id="canvas" class="paint__canvas">

			</svg>
		</div>
	</main>
	<footer>
		created by | <a href="https://www.facebook.com/movasyl">Vasyl Moldovan</a>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
